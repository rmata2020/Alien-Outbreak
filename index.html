<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Outbreak</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game" id="game">
        <div class="player" id="player"><img src="./Img/pngegg (2).png" alt=""></div>
        <div class="alien" id="alien"><img src="./Img/alien2.png" alt=""></div>
    </div>

    <div id="result">
        <h1>Game Over</h1>
        <p id="score"></p>
        <button id="btn" onclick="location.reload()">Restart</button>
    </div>

    <audio id="shoot" src="./Audio/tos-photon-torpedo-1.wav"></audio>
    <audio id="gameover" src="./Audio/mixkit-retro-arcade-lose-2027.wav"></audio>
    <!-- BACKGROUND MUSIC -->
    <audio id="moon" src="./Audio/Fly Me To The Moon.mp3" autoplay loop></audio>

    <script src="./main.js"></script>
</body>
</html>
